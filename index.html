<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeGrid Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0d1117', // GitHub Dark Dimmed background
              surface: '#161b22', // GitHub Dark Dimmed surface
              border: '#30363d',
              dsa: '#f97316', // Orange
              project: '#10b981', // Green
              backend: '#3b82f6', // Blue
              frontend: '#a855f7', // Purple
              workout: '#ef4444', // Red
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d1117;
        color: #e6edf3;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #484f58;
      }
    </style>
